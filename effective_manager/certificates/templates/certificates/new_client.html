{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
      <div class="jumbotron">
          <div class="row">
            <div class="col-12">
                <h3>Add new client</h3>
                <form method="POST" enctype="multipart/form-data" novalidate>
                    {{ form|crispy }}
                    {% csrf_token %}<br>
                    <input type="submit" value="Submit" class="btn btn-success">
                </form>
            </div>
           </div>
      </div>
    </div>


{% endblock content %}
